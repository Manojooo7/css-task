<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google@google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
<div class="navbar">
    <div class="logo">
        <img src="./instagram-text-icon.webp" alt="logo">
    </div>
    <div class="right-container">
        <button>Log in</button>
        <button class="transparent">Sign Up</button>
    </div>
</div>
<section class="google_profile">
    <div class="top-section">
        <div class="left-section">
            <img src="./425391724_2454717941393726_7200817596193793590_n (1).jpg" class="main-profile-img">
        </div>
        <div class="right-section">
            <div class="userName">
                <div class="name">
                    <h3>google</h3>
                    <!-- <img src="./patch-check-fill.svg" alt="" class="verify"> -->
                    <i class="bi bi-patch-check-fill"></i>
                </div>
                <button class="user-btn">Follow</button>
                <button class="user-btn">Message</button>
            </div>
            
            <div class="userDetails">
                <p>2,345 posts</p>
                <p>14.9M followers</p>
                <p>34 following</p>
            </div>
            <div class="about">
                <p>Google</p>
                <button class="thread-btn"><i class="bi bi-threads"></i>google</button>
                <p>
                    Internet company<br>
                    <span>Google unfilteredâ€”sometimes with filters.</span><br>
                    1600 Amphitheatre Pkwy, Mountain View, California 94043
                </p>
                <a href=""><i class="bi bi-link-45deg"></i>linkin.bio/google</a>
            </div>
        </div>
    </div>
    <div class="highlights">
        <div class="element">
            <img src="./hihglight/311005921_800605590988680_2452294069474009814_n.jpg" alt="">
            <p>ICYMI</p>
        </div>
        <div class="element">
            <img src="./hihglight/311227765_3214694585449346_4677397221784127032_n.jpg" alt="">
            <p>Gemini</p>
        </div>
        <div class="element">
            <img src="./hihglight/345717879_917631822863252_8323364172832802779_n.jpg" alt="">
            <p>Made by Google</p>
        </div>
        <div class="element">
            <img src="./hihglight/382928069_1615212312642361_8219423740340796451_n.jpg" alt="">
            <p>Google 25</p>
        </div>
        <div class="element">
            <img src="./hihglight/407711945_1047151073264771_1877273044277360621_n.jpg" alt="">
            <p>i/0'23</p>
        </div>
    </div>
    <div class="posts">
        <div class="p-nav">
            <div class="p-item">
                <i class="bi bi-grid-3x3"></i>
                <p>POSTS</p>
            </div>
            <div class="p-item">
                <i class="bi bi-play-btn"></i>
                <p>REELS</p>
            </div>
            <div class="p-item">
                <i class="bi bi-bookmark"></i>
                <p>TAGGED</p>
            </div>
        </div>
        <div class="post-item">
            <div class="post-element">
                <img src="./posts/426422622_1830977550675275_3602631114410001384_n.jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/426427225_915937603185188_9188103959959189124_n.jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/429309604_963005451855806_7595588720541491126_n.jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/426703951_299241106495762_1564672481971487775_n.jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/427736151_1084827455976063_7155692731481215119_n.jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/427786736_237725212729695_6342451570203898944_n (1).jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/429164351_891097939657092_3970375337492696871_n.jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/431809924_392529296807930_6751020146736680272_n.jpg" alt="">
            </div>
            <div class="post-element">
                <img src="./posts/431370104_1515617602330051_8621903627775021572_n.jpg" alt="">
            </div>
        </div>
    </div>
</section>
    
</body>
</html>
